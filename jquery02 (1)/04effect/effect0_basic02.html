<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>animate_basic</title>
<!--animate-->
<style>
p{width:150px; height:150px; background-color:#F00;
	position:absolute; top:100px; left:100px;}
</style>
<script src="../../js/jquery-3.6.1.min.js"></script>
</head>

<body>
<button>run</button>
<p></p>

<script>

$(function(){
	$('button').click(function(e){
		$('p').animate({left:"500px"},1000,'linear', function(){document.write('보고싶다')})
	})
})



</script>
</body>
</html>
