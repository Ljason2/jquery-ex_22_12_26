<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>sample</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<script src="../../js/jquery-3.6.1.min.js"></script>
</head> 
<body>
<div>
	<ul>
		<li  id="flower"><img src="img/flower.jpg" alt="flower"></li>
		<li  id="building"><img src="img/building.jpg" alt="building"></li>
	</ul>
</div>

<script>
	// 누르면 ul 자체가 왼쪽으로 이동한다.
	$(function(){
		let liCss = $('ul>li').css('width');
		let liWidth= $('ul>li').width()
		console.log(liCss, liWidth)
		$('#flower').click(function(e){
			// $('ul').animate({marginLeft:"-400px"},400);
			// $('ul').animate({marginLeft:"-=400px"},400);
			$('ul').animate({marginLeft:'-='+liWidth+'px'},400);
		})

	// 누르면 ul 자체가 오른쪽으로 이동한다.
		$('#building').click(function(e){
			// $('ul').animate({marginLeft:"0px"},400);
			// $('ul').animate({marginLeft:"+=400px"},400);
			$('ul').animate({marginLeft:'+='+liWidth+'px'},400);
		})
	})


</script>
</body>
</html>
