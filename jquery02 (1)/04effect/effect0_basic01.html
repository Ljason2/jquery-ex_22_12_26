<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>effect기본매서드 외우기</title>
<style>
p{margin:0; padding:0;}
div{width:800px; height:70px; margin:0 auto 25px; overflow:hidden;}
p:first-child{width:300px; height:70px; float:left; background:#333;
text-align:center; line-height:70px; font-size:1.2em; color:#fff;}
p:last-child{width:480px; height:66px; background:#099; float:right; }
</style>

<script src="../../js/jquery-3.6.1.min.js"></script>
</head>

<body>

<div id="effect01">
<p class="button">
<button class="btn01">show</button>
<button class="btn02">hide</button>
<button class="btn03">toggel</button>
</p>
<p class="back01"></p>
</div>

<div id="effect02">
<p class="button">
<button class="btn01">slideUp</button>
<button class="btn02">slideDown</button>
<button class="btn03">slideToggel</button>
</p>
<p class="back02"></p>
</div>

<div id="effect03">
<p class="button">
<button class="btn01">fadeIn</button>
<button class="btn02">fadeOut</button>
</p>
<p class="back03"></p>
</div>

<div id="effect04">
<p class="button">
<button class="btn01">fadeTo</button>
<button class="btn02">fadeToggel</button>
</p>
<p class="back04"></p>
</div>



<script>

    // 
    $(function(){
        $('#effect01 .btn02').click(function(e){
            $('#effect01 .back01').hide(1000);
            // $(this).parent().siblings.hide(1000)
        })
    })


    $(function(){
        $('#effect01 .btn01').click(function(e){
            $('#effect01 .back01').show(1000);
        })
    })


    $(function(){
        $('#effect01 .btn03').click(function(e){
            $('#effect01 .back01').toggle(1000);
        })
    })


    $(function(){
        $('#effect02 .btn01').click(function(e){
            $('#effect02 .back02').slideUp(1000);
        })
    })

    $(function(){
        $('#effect02 .btn02').click(function(e){
            $('#effect02 .back02').slideDown(1000);
        })
    })


    $(function(){
        $('#effect02 .btn03').click(function(e){
            $('#effect02 .back02').slideToggle(1000);
        })
    })

    $(function(){
        $('#effect03 .btn01').click(function(e){
            $('#effect03 .back03').fadeIn(1000);
        })
    })

    $(function(){
        $('#effect03 .btn02').click(function(e){
            $('#effect03 .back03').fadeOut(1000);
        })
    })



    // fadeTo 는 투명도 1에서 0.4로 내려갈 수 있게끔 해준다.
    $(function(){
        $('#effect04 .btn01').click(function(e){
            $('#effect04 .back04').fadeTo(1000, 0.4);
        })
    })



    $(function(){
        $('#effect04 .btn02').click(function(e){
            $('#effect04 .back04').fadeToggle(1000);
        })
    })



</script>
</body>
</html>
