<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>sample</title>

<!--콜백함수-->
<style type="text/css">
section{width:500px; margin:20px auto;}
div{width:250px; float:left; }
p{margin:20px auto; text-align:center;}
p.back{
width:150px;
height:150px;
background:red;
display:none;
}
</style>

<script src="../../js/jquery-3.6.1.min.js"></script>
</head>
<body>
<section>
<div id="box01">
<p><button class="btn01">콜백함수 사용 안함</button></p>
<p class="back back01"></p>
</div>
<div id="box02">
<p><button class="btn02">콜백함수 사용</button></p>
<p class="back back02"></p>
</div>
</section>


<script>
    // $(function(){
    //     // 콜백함수가 없는 경우
    //     $('.btn01').click(function(e){
    //         $('.back01').slideDown(1000)
    //         $('.back01').css('background-color','yellow')
    //                 // 연동작전이 되고 있다.

    //     })
    //     // 콜백함수가 사용된 경우
    //     $('.btn02').click(function(e){
    //         $('.back02').slideDown(1000, function(){
    //             $(this).css('background-color','yellow')
    //         })
    //     })
    // })


    $(function(){
        // 콜백함수가 없는 경우
        $('.btn01').click(function(e){
            $('.back01').slideDown(1000,"swing")
            $('.back01').css('background-color','yellow')
        })


        $('.btn02').click(function(e){
            $('.back02').slideDown(1000,"swing",function(){
                $('.back02').css('background-color','yellow')
            })

        })
    })
</script>
</body>
</html>
