    $(function(){

        // body에 div를 추가해주고, back과 main에 css를 추가해준다.
        $('body').append('<div id="back"></div><div id="main"></div>');
        $('#back').css({
            position:'fixed',left:'0',top:'0',
            backgroundColor:'rgba(0,0,0,0.8)',
            width:'100%', height:'100%', display:'none'
        })
        $('#main').css({
            position:'fixed',left:'50%',top:'50%',display:'none'})



         // a를 클릭하면 back과 main이 보인다.
        $('li>a').on('click',function(e){
            let pic=$(this).attr('href');
            $('#back').show();
            // $('#main').show().html('<img src="'+pic+'" alt="상세이미지">')
            $('#main').show().prepend('<img src="'+pic+'" alt="상세이미지">')
            let width=$('#main').width()/2
            let height=$('#main').height()/2
            $('#main').css({marginLeft:'-'+width+'px',marginTop:'-'+height+'px'})
            return false;
        })




        // back을 클릭하면 back과 main이 사라진다.
        $('#back').on('click',function(e){
        $(this).hide()
        $('#main').hide().empty();
        })
    })







</script>
