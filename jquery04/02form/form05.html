<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>val</title>
<style>
  span {
    display: none;
  }
  
  </style>

  <script src="/js/jquery-3.6.1.min.js"></script>
</head>

<body>
<p><input type="text"> <span>focus fire</span></p>
<p><input type="password"> <span>focus fire</span></p>    


<script>
  $(function(){
    $('input').on('focus',function(e){
      $(this).next().css('display','inline').delay(800).fadeOut(1000)      
    })
  })

</script>
</body>
</html>
